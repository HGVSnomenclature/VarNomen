<p>Inversions are designated by <b>"inv"</b> after an indication of the
      first and last nucleotides affected by the inversion. </p>
    <ul>
      <li><i>c.203_506inv (or 203_506inv304) denotes that the 304 nucleotides
          from position 203 to 506 have been inverted</i></li>
    </ul>
