---
layout: default
title: DNA
order: 2
---

<div class="container-fluid">
    <div class="col-sm-2 well" id="sidemenu">
        <h4>Links</h4>
        <ul>
            {% assign sorted_recs = site.recommendations | sort: "order" %}
            {% for cat in sorted_recs %}
            <!-- create a list item for every category in recommendations -->
                {% if (cat.title != "Recommendations") and cat.title %}
                <!-- TODO differentiate link that is to current page -->
                    <li>
                        <a href="{{ cat.url | prepend: site.baseurl }}">{{ cat.title }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>

    <div class="col-sm-10 main">
        <div class="title">
            <h1>{{ page.title }}</h1>
        </div>
        
        <div class="body">
            <div class="variant">
                <h2>Variant</h2>
            </div>

        </div>
    </div>

        
    
</div>
